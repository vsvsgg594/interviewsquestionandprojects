<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        section {
            padding: 2em;
        }
        aside {
            background-color: #f4f4f4;
            padding: 1em;
            margin: 1em 0;
        }
        figure {
            margin: 0;
        }
        figcaption {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <hgroup>
            <h1>Welcome to My Website</h1>
            <h2>Learning HTML5 Tags</h2>
        </hgroup>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <article>
            <header>
                <h2>Article Title</h2>
                <time datetime="2024-07-29">July 29, 2024</time>
            </header>
            <p>This is an example of an article. You can use the <mark>mark</mark> tag to highlight text.</p>
            <figure>
                <img src="example.jpg" alt="Example Image">
                <figcaption>Figure 1: An example image with a caption.</figcaption>
            </figure>
        </article>

        <aside>
            <h2>Related Information</h2>
            <p>This is an aside section, which contains related information or advertisements.</p>
        </aside>
    </section>

    <footer>
        <p>Â© 2024 My Website</p>
    </footer>
</body>
</html>
