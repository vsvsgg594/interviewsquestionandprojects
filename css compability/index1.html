<head>

    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table{
            border: 1px solid black;
            table-layout: fixed;
        }
        table tr,td,th{
            border: 1px solid black;
        }
        .table{
            table-layout: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <th>Id</td>

            </tr>

            </tr>
        </table>

</html>
