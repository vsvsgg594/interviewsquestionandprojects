<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Grids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        /* Simple Grid */
        .simple-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        /* Nested Grid */
        .nested-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .nested-grid .grid-item {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        /* Asymmetrical Grid */
        .asymmetrical-grid {
            grid-template-columns: 1fr 2fr 1fr;
        }
    </style>
</head>
<body>
    <h1>Different Types of Grids</h1>

    <section class="grid-container simple-grid">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </section>

    <section class="grid-container nested-grid">
        <div class="grid-item">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
        </div>
        <div class="grid-item">
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
        </div>
    </section>

    <section class="grid-container asymmetrical-grid">
        <div class="grid-item">X</div>
        <div class="grid-item">Y</div>
        <div class="grid-item">Z</div>
    </section>
</body>
</html>
