<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: url('https://example.com/hero-image.jpg'); /* Replace with your image URL */
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            text-align: center;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hero-text h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero-text p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to My Website</h1>
            <p>Your journey starts here</p>
        </div>
    </div>
</body>
</html>
