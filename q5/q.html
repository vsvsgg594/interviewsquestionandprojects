<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="hideButton(this)">Click me to disappear</button>

    <script>
        function hideButton(button) {
            button.classList.add('hidden');
        }
    </script>
</body>
</html>
