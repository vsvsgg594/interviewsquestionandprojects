<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to check if a cookie exists
        function checkCookie(name) {
            const cookie = getCookie(name);
            if (cookie) {
                alert("Cookie " + name + " is set with value: " + cookie);
            } else {
                alert("Cookie " + name + " is not set");
            }
        }

        // Example usage
        setCookie("username", "JohnDoe", 7); // Set a cookie
        console.log(getCookie("username")); // Get the cookie value
        checkCookie("username"); // Check if the cookie exists
    </script>
</body>
</html>
